<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let person of people">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <div mat-card-avatar [style.background-image]="'url(./assets/img/people/' + person.image" class="example-header-image"></div>
                    <mat-card-title>{{person.name}}</mat-card-title>
                    <mat-card-subtitle>{{person.position}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="mat-card-content">
                    <p>
                        {{person.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <mat-icon>email</mat-icon>
                    <span class="aligned-with-icon">{{person.email}}</span>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
